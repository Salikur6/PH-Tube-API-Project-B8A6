<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube API Project</title>


    <!-- daisy ui and tailwind css link ----------- -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: "Inter", sans-serif;
        }

        .active {
            background-color: #FF1F3D;
            color: #FFF;
        }
    </style>
</head>

<body>
    <!-- header --------- -->
    <header class="container mx-auto font p-5">
        <nav class="mt-[50px] mb-[32px]">


            <div class="flex flex-col sm:flex-row gap-4 items-center sm:justify-between">
                <div>
                    <img src="images/Logo.png" alt="">
                </div>

                <div>
                    <button id="sort-btn" onclick="sortBtnFunc()" class="btn btn-active text-lg font-medium">Sort by
                        view</button>
                </div>

                <div>
                    <button class="btn btn-error text-white text-lg font-medium">Blog</button>
                </div>
            </div>


        </nav>

        <hr>

    </header>


    <!-- main section -------------- -->

    <main class="container mx-auto mb-20 p-4">

        <section>


            <!-- Category menu ------- -->
            <div id="btn-container" class="mt-8 mb-10 text-center ">

            </div>



            <div id="loading" class="hidden text-center my-20">
                <span class="loading loading-bars loading-xs"></span>
                <span class="loading loading-bars loading-sm"></span>
                <span class="loading loading-bars loading-md"></span>
                <span class="loading loading-bars loading-lg"></span>
                <!-- <span class="loading loading-infinity loading-lg w-16"></span> -->
            </div>

            <!-- Category content  -->
            <div id="cards-container" class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">



            </div>
            <div id="no-content"> </div>
        </section>

    </main>


    <!-- footer section ------------ -->

    <footer>

    </footer>



    <script src="script.js"></script>
</body>

</html>
